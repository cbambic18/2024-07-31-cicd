on:
    pull_request:
    push:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
            with:
                python-versions: "3.11"
            - run: python -m pip install.[test]
            - run: python -m pytest
